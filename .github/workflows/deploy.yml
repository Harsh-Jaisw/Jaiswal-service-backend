name: CI/CD Pipeline

on:
  push:
    branches:
      - deploy

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '14'  # Change to your Node.js version

    - name: Install dependencies
      run: npm install

    - name: Setup SSH
      uses: webfactory/ssh-agent@v0.5.3
      with:
        ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

    - name: Setup SSH
      env:
        SSH_PASSPHRASE: ${{ secrets.SSH_PASSPHRASE }}
      run: |
        echo "$SSH_PRIVATE_KEY" | tr -d '\r' | ssh-add - <<< "$SSH_PASSPHRASE"
        mkdir -p ~/.ssh
        ssh-keyscan github.com >> ~/.ssh/known_hosts
        
    - name: Deploy to VPS
      run: |
        ssh ${{ secrets.VPS_USER }}@${{ secrets.VPS_IP }} << 'EOF'
          cd /home/bhavish/htdocs/www.testing.harshadkajale.online/Jaiswal-service-backend-main/
          git pull origin deploy
          npm install
          pm2 restart js-backend 
        EOF