name: Deploy

on:
  push:
    branches: ["deploy"]
  pull_request:
    branches: ["deploy"]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Ensure .scripts directory exists
        uses: appleboy/ssh-action@v0.1.6
        with:
          host: ${{ secrets.VPS_IP }}
          username: ${{ secrets.VPS_USER }}
          port: ${{ secrets.PORT }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            mkdir -p /home/bhavish/htdocs/www.testing.harshadkajale.online/.scripts

      - name: Upload Deployment Script
        uses: appleboy/scp-action@v0.1.6
        with:
          host: ${{ secrets.VPS_IP }}
          username: ${{ secrets.VPS_USER }}
          port: ${{ secrets.PORT }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          source: "./.scripts/deploy.sh"
          target: "/home/bhavish/htdocs/www.testing.harshadkajale.online/.scripts/deploy.sh"

      - name: List files in .scripts directory for debug
        uses: appleboy/ssh-action@v0.1.6
        with:
          host: ${{ secrets.VPS_IP }}
          username: ${{ secrets.VPS_USER }}
          port: ${{ secrets.PORT }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            ls -l /home/bhavish/htdocs/www.testing.harshadkajale.online/.scripts

      - name: Install Node.js and npm if not installed
        uses: appleboy/ssh-action@v0.1.6
        with:
          host: ${{ secrets.VPS_IP }}
          username: ${{ secrets.VPS_USER }}
          port: ${{ secrets.PORT }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            if ! command -v npm &> /dev/null; then
              curl -fsSL https://deb.nodesource.com/setup_14.x | sudo -E bash -
              sudo apt install -y nodejs
            fi

      - name: Verify and Deploy to Server
        uses: appleboy/ssh-action@v0.1.6
        with:
          host: ${{ secrets.VPS_IP }}
          username: ${{ secrets.VPS_USER }}
          port: ${{ secrets.PORT }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            cd /home/bhavish/htdocs/www.testing.harshadkajale.online
            chmod +x .scripts/deploy.sh
            .scripts/deploy.sh
